<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Esto es el título de la página que usualmente aparece en la barra de título del navegador -->
    <title>Mi Primera Página HTML</title>
    <style>
      body {
        background: #d9d9d9;
      }
      #contenido {
        margin-right: 30%;
        margin-left: 30%;
        width: 40%;
        background: #fff;
        padding: 5px;
        display: inline-block;
      }
      #contenido h1 {
        border: 1px solid;
        text-align: center;
        margin: 20%;
      }
      #contenido img {
        float: left;
      }
    </style>
  </head>
  <body>
    <!-- Este es un título que se puede ver dentro del contenido de la página -->
    <div id="contenido">
      <h1>Hola Mundo!</h1>
      <!-- Esta es una imágen -->
      <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_128.png" />
      <!-- Esto es un párrafo -->
      <p>Hola, esta es una página HTML de Bárbara</p>

      <!-- Esto es un enlace (link) -->
      <a href="https://www.w3.org/html/">Documentación oficial de HTML</a>
      <!-- Esto es un formulario (form) -->
      <form>
        <!-- Esto es una etiqueta (label) -->
        <label>Título:</label>
        <!-- Esto es una caja de texto (input) -->
        <input type="text" />
        <!-- Esto es una botón (button) -->
        <button id="enviar" type="button">Enviar</button>
      </form>
    </div>
  </body>
</html>
